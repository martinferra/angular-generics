<h1 mat-dialog-title>{{dialogData.title}}</h1>
<div mat-dialog-content>
    <p>{{dialogData.message}}</p>
</div>
<div mat-dialog-actions>
    @if (showCancelBtn) {
        <button mat-button (click)="cancell()" cdkFocusInitial>{{dialogData.cancelBtnText}}</button>
    }
    <button mat-button (click)="confirm()">{{dialogData.confirmBtnText}}</button>
</div>
