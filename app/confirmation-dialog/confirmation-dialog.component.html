<h1 mat-dialog-title>{{dialogData.title}}</h1>
<div mat-dialog-content>
    <p class="dialog-message">{{dialogData.message}}</p>
</div>
<div mat-dialog-actions>
    @if (showCancelBtn) {
        <button mat-button (click)="cancell()" cdkFocusInitial>{{cancelBtnText}}</button>
    }
    <button mat-button (click)="confirm()">{{confirmBtnText}}</button>
</div>
