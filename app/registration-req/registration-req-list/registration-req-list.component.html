<div class="container">
  <div class="header">
    <h1>Solicitudes de registro</h1>
    <mat-paginator></mat-paginator>
  </div>
  
  <mat-divider></mat-divider>
  
  <ng-container *ngIf="registrationReqList$ | async as datasource">
    <mat-table #table [dataSource]="datasource">
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let registrationReq">
          {{ registrationReq.email }}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="fullname">
        <mat-header-cell *matHeaderCellDef>Nombre completo</mat-header-cell>
        <mat-cell *matCellDef="let registrationReq">
          {{ registrationReq.fullname }}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let registrationReq">
          <button
            mat-icon-button
            class="list-action"
            (click)="acceptRequest(registrationReq)"
            matTooltip="Aceptar"
          >
            <mat-icon mat-list-icon>person_add</mat-icon>
          </button>
          <button
            mat-icon-button
            class="list-action"
            (click)="rejectRequest(registrationReq)"
            matTooltip="Rechazar"
          >
            <mat-icon mat-list-icon>close</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
    </mat-table>
  </ng-container>
</div>
